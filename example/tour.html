<html>
    <head>
	<title>SFO Museum Wayfinding Web Component Example</title>
	<style type="text/css">
	     #routes{
		     display: grid;
		     grid-template-columns:1fr 1fr;
		     gap: 0px 25px;
		     width: 95vw;
	     }
	 
	</style>
    </head>
    <body>
	
	<template id="sfomuseum-tour-wayfinding-template">
	    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
	    <link rel="stylesheet" type="text/css" href="css/sfomuseum.wayfinding.leaflet.css" />	    
	    <style type="text/css">
	     .wayfinding-map-wrapper {
		     width: 100%;
		     margin:1rem;
	     }
	     .wayfinding-map {
		     height: 300px;
		     width: 100%;		     
		     border:solid thin;
	     }

	     .wayfinding-map-caption {
		     font-size:small;
		     margin-top: .5rem;
		     line-height: 1.1rem;
	     }
	    </style>
	</template>
	
	<div id="routes">
	<sfomuseum-tour-wayfinding from="1796982269" to="1745903711" disable-scroll arrowheads api-endpoint="http://localhost:8080/wayfinding/api"></sfomuseum-tour-wayfinding>
	<sfomuseum-tour-wayfinding from="1796889497" to="1763594985" disable-scroll arrowheads api-endpoint="http://localhost:8080/wayfinding/api"></sfomuseum-tour-wayfinding>

	<sfomuseum-tour-wayfinding from="1796982281" to="1763588201" disable-scroll arrowheads api-endpoint="http://localhost:8080/wayfinding/api"></sfomuseum-tour-wayfinding>
	<sfomuseum-tour-wayfinding from="1763588159" to="1729813735" disable-scroll arrowheads api-endpoint="http://localhost:8080/wayfinding/api"></sfomuseum-tour-wayfinding>
	
	</div>
	
    </body>

    <!-- START OF please to bundle me in to a thing... -->
    <script type="text/javascript" src="javascript/leaflet.js"></script>
    <script type="text/javascript" src="javascript/protomaps.js"></script>
    <script type="text/javascript" src="javascript/leaflet-arrowheads.js"></script>
    <script type="text/javascript" src="javascript/leaflet.geometryutil.js"></script>
    <script type="text/javascript" src="javascript/protomaps-leaflet.min.js"></script>
    <script type="text/javascript" src="javascript/sfomuseum.maps.campus.js"></script>
    <script type="text/javascript" src="javascript/sfomuseum.maps.data.js"></script>
    <script type="text/javascript" src="javascript/sfomuseum.maps.protomaps.js"></script>
    <script type="text/javascript" src="javascript/sfomuseum.wayfinding.maps.js"></script>
    <script type="text/javascript" src="javascript/sfomuseum.wayfinding.route.js"></script>
    <!-- END OF please to bundle me in to a thing... -->
    
    <script type="text/javascript" src="../src/sfomuseum.wayfinding.tour.js" type="module"></script>

</html>
